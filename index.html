<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" name="text" placeholder="Text or URL" id="qrText" />
      <div id="img-box">
        <img alt="QRCode" id="qrImg" />
      </div>
      <button id="getBtn">Generate QR Code</button>
      <button id="downloadBtn" disabled>Download QR Code</button>
    </div>
    <script src="file.js"></script>
  </body>
</html>
